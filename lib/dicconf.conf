# Filter configuration
imagefilters.picturenumber.name = "PictureNumber"
#imagefilters.picturenumber.analyzepicturenumber = -1
#imagefilters.picturenumber.firstpicturenumber = -1
#imagefilters.picturenumber.lastpicturenumber = -1

# Sequence
sequence.name = "Linear"
#sequence.start = 0
#sequence.end = -1
#sequence.skip = 1

# DIC
dic.xtol = 0.05
dic.degf = 3
dic.degc = 3
dic.verbose = 0
dic.crate = (16,16)
#dic.xstart = 0
#dic.ystart = 0
#dic.xend = -1
#dic.yend = -1

# Order
order.name = "PictureNumber"

# PairIterator
pairiterator.name = "First"

# Exporter
dff.name = "DffExporter"
dff.dffstep = 10

# Imageformat regular expression
imageformat = <<ignore>-<picturenumber>.tiff>

# Overwrite
overwrite = "True"

# Output
output.format = "dff-%s-%s.dff"